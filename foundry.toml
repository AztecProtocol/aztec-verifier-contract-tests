[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[fuzz]
runs = 5

# Need permission to read files
fs_permissions = [
    {access = "read", path = "data/standard/StandardProof.dat"},
    {access = "read", path = "data/ultra/UltraProof.dat"}
]

